version: '3.5'
services:
  server1:
    image: wygd/api-servidor1:latest
    hostname: servidor1
    expose:
      - "5000:5000"
nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - petstore
    ports:
      - "4000:4000"
networks:
  default:
    driver: bridge
    name: red-servidores